  function initiate(x,y){
    var sqM = sqArr.length -1;
    i=0;
    while(i<mines){
      var plM = Math.ceil(Math.random() * sqM);
      if(sqArr[plM][0] != -1 && (sqArr[plM][1] != x || sqArr[plM][2] != y)){
        sqArr[plM][0] = -1;
        $(".wrap[alt='"+sqArr[plM][1]+","+sqArr[plM][2]+"']").children(".cover").after("<img class='mine' src='"+minePNG+"' />");
        incrNum(plM);
        i++;
      }
    }
    clearInterval(timer);
    timer = setInterval("countUp()",1000);
  }
  function incrNum(mN){
    var incArr;
    if(mN <= sqW){//Top row
      if(mN == 1){//Top left 
        incArr=new Array((mN+1),(mN+sqW),(mN+sqW+1));
      } else if(mN == sqW){//Top right
        incArr=new Array((mN-1),(mN+sqW),(mN+sqW-1));
      } else {//The rest
        incArr=new Array((mN-1),(mN+1),(mN+sqW),(mN+sqW-1),(mN+sqW+1));
      }
    } else if(mN > (sqW * (sqH-1))){//Bottom row
      if(mN == ((sqH-1)*sqW +1)){//Bot Left
        incArr=new Array((mN-sqW),(mN-sqW+1),(mN+1));
      } else if(mN == (sqH * sqW)){//Bot Right
        incArr=new Array((mN-1),(mN-sqW),(mN-sqW-1));
      } else {//The Rest
        incArr=new Array((mN-1),(mN-sqW),(mN-sqW-1),(mN+1),(mN-sqW+1));
      }
    } else {//Any row inbetween
      if(mN%sqW == 0){//Right side
        incArr=new Array((mN-sqW-1),(mN-sqW),(mN-1),((mN+sqW)-1),(mN+sqW));
      } else if(mN%sqW == 1){//left Side
        incArr=new Array((mN-sqW+1),(mN-sqW),(mN+1),((mN+sqW)+1),(mN+sqW));
      } else {//Middle
        incArr=new Array((mN-sqW-1),(mN-sqW),(mN-sqW+1),(mN-1),(mN+1),(mN+sqW-1),(mN+sqW),(mN+sqW+1));
      }
    }
    for(var i=0;i<incArr.length;i++){
      var thM = incArr[i];
      var curM = sqArr[thM][0];
      if(curM != -1){
        curM++;
        sqArr[thM][0] = curM;
      }
    }
  }
  function showAll(mN){
    var incArr;
    if(mN <= sqW){//Top row
      if(mN == 1){//Top left
        incArr=new Array((mN+1),(mN+sqW),(mN+sqW+1));
      } else if(mN == sqW){//Top right
        incArr=new Array((mN-1),(mN+sqW),(mN+sqW-1));
      } else {//The rest
        incArr=new Array((mN-1),(mN+1),(mN+sqW),(mN+sqW-1),(mN+sqW+1));
      }
    } else if(mN > (sqW * (sqH-1))){//Bottom row
      if(mN == ((sqH-1)*sqW +1)){//Bot Left
        incArr=new Array((mN-sqW),(mN-sqW+1),(mN+1));
      } else if(mN == (sqH * sqW)){//Bot Right
        incArr=new Array((mN-1),(mN-sqW),(mN-sqW-1));
      } else {//The Rest
        incArr=new Array((mN-1),(mN-sqW),(mN-sqW-1),(mN+1),(mN-sqW+1));
      }
    } else {//Any row inbetween
      if(mN%sqW == 0){//Right side
        incArr=new Array((mN-sqW-1),(mN-sqW),(mN-1),(mN+sqW-1),(mN+sqW));
      } else if(mN%sqW == 1){//left Side
        incArr=new Array((mN-sqW+1),(mN-sqW),(mN+1),(mN+sqW+1),(mN+sqW));
      } else {//Middle
        incArr=new Array((mN-sqW-1),(mN-sqW),(mN-sqW+1),(mN-1),(mN+1),(mN+sqW-1),(mN+sqW),(mN+sqW+1));
      }
    }
    for(var i=0;i<incArr.length;i++){
      var thM = incArr[i];
      var mX = sqArr[thM][1];var mY = sqArr[thM][2];
      var cCk = $(".wrap[alt='"+mX+","+mY+"']").children(".cover");
      if(cCk.length > 0){

          cCk.parent(".wrap").html("<div class='num'></div>");

        initiate(x,y);
      }
      $(this).after("<img class='flag' src='"+flagGIF+"' />");
      cMin--;
      setNum(1,cMin);
      $(this).siblings(".flag").bind("contextmenu", function(e) {
        e.preventDefault();
        if(ckM == 1){
          $(this).after("<img class='ques' src='"+quesPNG+"' />")
          $(this).siblings(".ques").click(function(){
            $(this).siblings(".cover").click();
            $(this).remove();
          }).bind("contextmenu", function(e) {
            e.preventDefault();
            $(this).remove();
          });
        }
        cMin++;
        setNum(1,cMin);
        $(this).remove();
      });
    });
    $("#wrapper,#tbBack").width($("#grid").width()+18);
  }
  function refreshTable(){
    $(".wrap").html("<img class='cover' src='"+coverGIF+"' />").css("background-color","inherit");
    tableSize();
  }
  function countUp(){
    curTime++;
    setNum(2,curTime);
  }
  function lostGame(){
    clearInterval(timer);
    timer = undefined;
    $("img.mine").after("<div class='num'></div>").siblings("img.cover").remove();
    $("img.flag").each(function(){
      if($(this).siblings("img.mine").length == 0){
        $(this).siblings("img.cover").remove();
        $(this).attr("src",flag2PNG).after("<div class='num'></div>");
      }
    });
    $("img.ques").each(function(){
      if($(this).siblings("img.mine").length == 1){
        $(this).remove();
      }
    });
    $("#smiley img").attr("src",deadGIF);
  }
  function checkWin(){
    var cLeft = $("#grid .cover").length;
    if(cLeft == mines && timer !== undefined){
      clearInterval(timer);
      timer = undefined;
      $("#smiley img").attr("src",coolGIF);
      if(dif != 4){
        var best = getSN("time"+dif);
        if(curTime < best){
          var nName="";
          while(nName == ""){
            nName = prompt("Please enter your name","Anonymous");
          }
          var nTime = curTime;
          setScore(dif,nTime,nName);
        }
      }
    }
  }
  function setNum(p,nmb){
    var dID;
    if(p==1){
      dID = $("#mines");
    } else {
      dID = $("#time");
    }
    nmb = nmb%1000;
    var fN = Math.floor(nmb/100);
    nmb = nmb%100;
    var sN = Math.floor(nmb/10);
    nmb = nmb%10;
    dID = dID.contents().find("img");
    dID.eq(0).attr("src",dImg[fN]);
    dID.eq(1).attr("src",dImg[sN]);
    dID.eq(2).attr("src",dImg[nmb]);
  }
  function setScore(cdif,ctime,cname){
    document.cookie = "time"+cdif+"="+ctime+";";
    document.cookie = "name"+cdif+"="+cname+";";
  }
  function getSN(c_name){
    var i,x,y,ARRcookies=document.cookie.split(";");
    for (i=0;i<ARRcookies.length;i++){
      x=ARRcookies[i].substr(0,ARRcookies[i].indexOf("="));
      y=ARRcookies[i].substr(ARRcookies[i].indexOf("=")+1);
      x=x.replace(/^\s+|\s+$/g,"");
      if (x==c_name){
        return unescape(y);
      }
    }
    if(c_name.substr(0,3) == "tim"){
      return 999;
    } else {
      return "Anonymous";
    }
  }
</script>
