  $(document).ready(function(){
    drawOptions();

    $('#pick').click(function(){
      var usable = cards.filter(matchesCriteria),
        nusable = usable.length,
        selected = [],
        selectedidx = [];
      if( usable < 10 ){
        alert('Not enough usable cards');
        return false;
      }
      while( selected.length < 10 ){
        var idx = Math.floor(Math.random() * nusable);
        if( selectedidx.indexOf(idx) == -1 ){
          selectedidx.push(idx);
          selected.push(usable[idx]);
        }
      }
      displayCards(selected);
    }).click();
  });

  var displayCards = function(cs){
      $('#selected').text(cs.map(function(c){ return c['name']; }).sort().join(', '));
    },
    drawOptions = function(){
      var types = [],
        sets = [];
      cards.forEach(function(c){
        c['types'].forEach(function(t){
          if( ['Event','Landmark'].indexOf(t) == -1 && types.indexOf(t) == -1 ){
            types.push(t);
          }
        });
        if( sets.indexOf(c['set']) == -1 ){
          sets.push(c['set']);
        }
      });

      types.sort().forEach(function(t){
        var ckd = ['Attack', 'Knight'].indexOf(t) == -1;
        $('#types').append($('<label>').text(t).prepend($('<input type="checkbox" id="type-' + t.toLowerCase() + '">').prop('checked', ckd)));
      });

      sets.sort().forEach(function(s){
        var ckd = ['alchemy', 'dominion1', 'intrigue1'].indexOf(s) == -1;
        $('#sets').append($('<label>').text(s).prepend($('<input type="checkbox" id="set-' + s.toLowerCase() + '">').prop('checked', ckd)));
      });
    },
    matchesCriteria = function(card){
      return $('#set-' + card['set'].toLowerCase()).is(':checked') &&
        card['types'].every(function(t){ return $('#type-' + t.toLowerCase()).is(':checked'); });
    };
}(jQuery));
</script>

  <div id="types" class="cboxlist">
    <h4>Types</h4>
  </div>
  <div style="clear:both">
    <input type="button" id="pick" value="Pick cards">
  </div>
</div>
